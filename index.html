<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trail Maintenance</title>

    <!-- style sheets  -->
    <link rel="stylesheet" href="../Project1/assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../Project1/assets/style.css">

    <!-- jquery and such -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Permanent+Marker|Rock+Salt|Special+Elite"
        rel="stylesheet">

</head>

<body class="html">
    <!-- replace jumbotron  -->
    <nav class="navbar-expand-lg text-center">
        <h1>Trail Maintenance Scheduler</h1>
    </nav>
    <!-- replace end  -->
    <div class="container">
        <div class="card-body ">
            <div class="row" id="hiddenDiv">
                <div class="col-sm-12">
                    <div class="row">
                        <div id="lat" style="display: none;"></div>
                        <div id="lon" style="display: none;"></div>
                        <div id="chosen-trail" style="display: none;"></div>
                        <div class="col-sm-12 text-center" id="coords"></div>
                    </div>
                </div>
            </div>

            <div class="formbg font-italic text-light p-4">

                <div class="row mb-1">
                    <div class="col-12">

                        <form class="p-4">
                            <div class="form-group">
                                <label for="localforecast">Your address:</label>
                                <input type="text" class="form-control" id="user-locale"
                                    placeholder="Kansas City, MO...">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row pb-5">
                    <div class="col">
                        <form class="pl-4 pr-4">
                            <label for="trail">Your name:</label>
                            <div class="form-row">

                                <div class="col-6">

                                    <input type="text" class="form-control" id="user-name" placeholder="First name">
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="user-last-name" placeholder="Last name">
                                </div>

                            </div>
                        </form>
                    </div>

                </div>

                <div class="row">
                    <div class="col-12">

                        <div class="form-group pl-4 pr-4">
                            <label for="userEmail">Email:</label>
                            <input type="text" class="form-control" id="user-email" placeholder="user@example.com">
                        </div>

                    </div>
                </div>

                <div class="pl-4 pb-5">
                    <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
                </div>
            </div>


            <!-- card body ended here previously -->

            <div class="row">
                <div class="col-md-12" id="weather"></div>
                <div class="col-md-12">
                    <div class="card" id="users">
                        <div class="card-header">Volunteers</div>
                        <div class="card-body">
                            <table class="user-table table-sm table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Location</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Chosen Trail</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>



    </div>




    </div>

    <!-- script links  -->
    <script type="text/javascript" src="liz.js"></script>
    <script type="text/javascript" src="../Project1/materialize.js"></script>


</body>

</html>
